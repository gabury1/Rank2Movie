<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

</head>
<body>

        <span class="movieList">asfad</span>

    <script type="text/javascript">
        fetch("/NaverTest")

                document.querySelector(".movieList").innerText = JSON.stringify(data);
